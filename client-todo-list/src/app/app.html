<h2>Create a Task</h2>
<form (ngSubmit)="submit()">
  <input [(ngModel)]="task.title" name="title" placeholder="Title" required />
  <textarea [(ngModel)]="task.content" name="content" placeholder="Content" required></textarea>
  <button type="submit">Create</button>
</form>

<h2>List of Tasks</h2>
<ul>

  </li>
</ul>
