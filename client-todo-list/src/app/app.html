<h2>Create a Task</h2>
<div class="form-panel">
  <form (ngSubmit)="submit()">
    <input [(ngModel)]="task.title" name="title" placeholder="Title" required />

    <textarea [(ngModel)]="task.content" name="content" placeholder="Content" required></textarea>

    <select [(ngModel)]="task.importance" name="importance" required>
      <option value="" disabled selected>Select Importance</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label for="dueDate">Due Date:</label>
    <input
      type="date"
      [(ngModel)]="task.dueDate"
      name="dueDate"
      required
    />
    <button type="submit">Create</button>

  </form>
</div>

<h2>List of Tasks</h2>
<ul>
  <li *ngFor="let n of tasks" style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <button
        [ngClass]="n.completed ? 'btn-grey' : 'btn-blue'"
        (click)="n.completed ? removeTaskFromCompleted(n) : setTaskCompleted(n)">
        {{ n.completed ? 'Set Not completed' : 'Set Completed' }}
      </button>
      <span>
        <strong>{{ n.title }} : </strong> {{ n.content }} <br>
        <strong> Importance : </strong> {{ n.importance }} <br>
        <strong> Created : </strong> {{ getRelativeDate(n.dateCreation ?? '') }}<br>
        <strong> Due in : </strong> {{ getRelativeDueDate(n.dueDate) }}
      </span>
    </div>
    <button class="btn-red" (click)="deleteTask(n)">Delete Task</button>
  </li>
</ul>

<router-outlet />
